<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWA Tokenization Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>RWA Tokenization</h1>
            <p class="subtitle">Decentralized Real World Asset Management</p>
        </header>

        <div class="grid">
            <!-- Wallet Section -->
            <div id="wallet-section" class="section">
                <h2>Wallet</h2>
                <div class="wallet-info">
                    <button id="connect-btn">Connect Wallet</button>
                    <div class="balance-card">
                        <div class="balance-label">Address</div>
                        <div id="user-address" style="font-family: monospace; font-size: 0.9rem;">Not connected</div>
                    </div>
                    <div class="balance-card">
                        <div class="balance-label">VNDH Balance</div>
                        <div class="balance-value"><span id="vnd-balance">0</span> <span
                                style="font-size: 0.8rem; color: #94a3b8;">VNDH</span></div>
                    </div>
                    <div class="balance-card">
                        <div class="balance-label">ETH Balance (for Gas fee)</div>
                        <div class="balance-value"><span id="eth-balance">0</span> <span
                                style="font-size: 0.8rem; color: #94a3b8;">ETH</span></div>
                    </div>
                </div>
                <div style="margin-top: 1rem;">
                    <button id="faucet-btn" class="secondary" disabled>Get 1,000,000 VNDH (Faucet)</button>
                </div>
            </div>

            <!-- Admin Section -->
            <div id="admin-section" class="section">
                <h2>Create Asset <span
                        style="font-size: 0.8rem; font-weight: 400; color: var(--text-muted);">(Admin)</span></h2>
                <div class="form-group">
                    <input type="text" id="asset-name" placeholder="Asset Name (e.g. Luxury Apartment)">
                </div>
                <div class="form-group">
                    <input type="text" id="asset-symbol" placeholder="Symbol (e.g. APT01)">
                </div>
                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <input type="number" id="asset-supply" placeholder="Max Supply">
                    <input type="number" id="asset-price" placeholder="Price (VNDH)">
                </div>
                <button id="create-asset-btn" disabled>Create Asset</button>
            </div>
        </div>

        <!-- Assets Section -->
        <div id="assets-section" class="section">
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">
                <h2 style="border: none; margin: 0;">Marketplace</h2>
                <button id="refresh-assets-btn" class="secondary"
                    style="padding: 0.5rem 1rem; font-size: 0.85rem;">Refresh</button>
            </div>
            <div id="assets-list" class="grid">
                <div class="loading">Connect wallet to view assets</div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
